<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="media/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="media/favicon.ico" />
    <title>React App</title>
    <script defer="defer" src="js/main.921f97a5.js"></script>
    <link href="css/main.f2742db0.css" rel="stylesheet">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        // Use a delay to ensure the React app has fully initialized
        window.addEventListener("load", function () {
            setTimeout(navigateToHome, 500); // Wait 500ms before attempting navigation
        });

        function navigateToHome() {
            // Find the "Home" link based on its href attribute
            const homeLink = document.querySelector('a[href="/"]');

            if (homeLink) {
                homeLink.click(); // Simulate a click on the "Home" link
            } else {
                console.error('Home link not found.');
            }
        }
    </script>
    <script src="assets/main.js"></script>
</body>

</html>
